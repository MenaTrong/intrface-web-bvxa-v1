<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Tag name web -->
	<link href="Images/bvxa.png" rel="icon">
	<link href="Images/bvxa.png" rel="apple-touch-icon">
	<title>Đăng nhập - BVXA</title>

	<!--CSS-->
	<link rel="stylesheet" href="CSS/style-login.css">
	<link rel="stylesheet" href="CSS/util.css">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	


</head>

<body class="bg-light">
	<section class="py-3 py-md-5 m-t-20">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
					
					<div class="card border border-light-subtle rounded-3 shadow-sm">
						<div class="card-body p-3 p-md-4 p-xl-5">
							<div class="text-center mb-5">
								<a href="#!">
									<a href="/"> <img src="Images/logo-2.2.png" width="60%" alt="#"></a>
								</a>
							</div>
							<form action="#!">
								<div class="row gy-2 overflow-hidden">
									<div class="col-12">
										<div class="form-floating mb-3">
											<input type="email" class="form-control" name="email" id="email"
												placeholder="name@example.com" required>
											<label for="email" class="form-label">Email</label>
										</div>
									</div>
									<div class="col-12">
										<div class="form-floating mb-3">
											<input type="password" class="form-control" name="password" id="password"
												value="" placeholder="Password" required>
											<label for="password" class="form-label">Password</label>
										</div>
									</div>
									<div class="col-12">
										<div class="d-flex gap-2 justify-content-between">
											<div class="form-check">
											</div>
											<a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
										</div>
									</div>
									<div class="col-12">
										<div class="d-grid my-3">
											<button class="btn-hover btn btn-primary btn-lg" type="submit">Log in</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
